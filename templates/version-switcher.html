<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁâàÊú¨ÂàáÊç¢Âô®</title>
    <style>
        .version-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .switcher-trigger {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 3px solid rgba(255,255,255,0.2);
        }
        
        .switcher-trigger:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .switcher-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            min-width: 280px;
            max-width: 400px;
            max-height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .switcher-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .dropdown-search {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .version-list {
            max-height: 250px;
            overflow-y: auto;
        }
        
        .version-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .version-item:hover {
            background-color: #f8f9ff;
        }
        
        .version-item.current {
            background: linear-gradient(135deg, #e8f4fd, #f0f8ff);
            color: #2c5aa0;
            font-weight: 600;
        }
        
        .version-name {
            font-weight: 500;
        }
        
        .version-badge {
            background: #27ae60;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .current-badge {
            background: #3498db;
        }
        
        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #999;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .version-switcher {
                top: 10px;
                left: 10px;
            }
            
            .switcher-trigger {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .switcher-dropdown {
                min-width: 260px;
                max-width: calc(100vw - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="version-switcher">
        <div class="switcher-trigger" id="switcher-trigger">
            üîÑ
        </div>
        
        <div class="switcher-dropdown" id="switcher-dropdown">
            <div class="dropdown-header">
                ÁâàÊú¨ÂàáÊç¢Âô®
            </div>
            
            <div class="dropdown-search">
                <input type="text" class="search-input" placeholder="ÊêúÁ¥¢ÁâàÊú¨..." id="version-search">
            </div>
            
            <div class="version-list" id="version-list">
                <div class="loading">Ê≠£Âú®Âä†ËΩΩ...</div>
            </div>
        </div>
    </div>

    <script>
        class VersionSwitcher {
            constructor() {
                this.isOpen = false;
                this.versions = [];
                this.filteredVersions = [];
                this.currentVersion = this.getCurrentVersion();
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadVersions();
            }
            
            bindEvents() {
                const trigger = document.getElementById('switcher-trigger');
                const dropdown = document.getElementById('switcher-dropdown');
                const search = document.getElementById('version-search');
                
                trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggle();
                });
                
                dropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                document.addEventListener('click', () => {
                    this.close();
                });
                
                search.addEventListener('input', (e) => {
                    this.filterVersions(e.target.value);
                });
            }
            
            getCurrentVersion() {
                const path = window.location.pathname;
                const match = path.match(/\/versions\/([^\/]+)/);
                return match ? match[1] : null;
            }
            
            async loadVersions() {
                try {
                    const response = await fetch('/versions/index.json');
                    const data = await response.json();
                    this.versions = data.versions || [];
                    this.filteredVersions = [...this.versions];
                    this.renderVersions();
                } catch (error) {
                    console.error('Âä†ËΩΩÁâàÊú¨Â§±Ë¥•:', error);
                    document.getElementById('version-list').innerHTML = 
                        '<div class="no-results">Âä†ËΩΩÂ§±Ë¥•</div>';
                }
            }
            
            filterVersions(query) {
                query = query.toLowerCase();
                this.filteredVersions = this.versions.filter(version =>
                    version.version.toLowerCase().includes(query)
                );
                this.renderVersions();
            }
            
            renderVersions() {
                const container = document.getElementById('version-list');
                
                if (this.filteredVersions.length === 0) {
                    container.innerHTML = '<div class="no-results">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÁâàÊú¨</div>';
                    return;
                }
                
                container.innerHTML = this.filteredVersions.map((version, index) => {
                    const isCurrent = version.cleanVersion === this.currentVersion;
                    const isLatest = index === 0;
                    
                    let badge = '';
                    if (isCurrent) {
                        badge = '<span class="version-badge current-badge">ÂΩìÂâç</span>';
                    } else if (isLatest) {
                        badge = '<span class="version-badge">ÊúÄÊñ∞</span>';
                    }
                    
                    return `
                        <div class="version-item ${isCurrent ? 'current' : ''}" 
                             data-version="${version.cleanVersion}"
                             data-path="${version.path}">
                            <span class="version-name">${version.version}</span>
                            ${badge}
                        </div>
                    `;
                }).join('');
                
                // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
                container.querySelectorAll('.version-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const path = item.dataset.path;
                        if (path) {
                            window.location.href = path + '/';
                        }
                    });
                });
            }
            
            toggle() {
                if (this.isOpen) {
                    this.close();
                } else {
                    this.open();
                }
            }
            
            open() {
                const dropdown = document.getElementById('switcher-dropdown');
                dropdown.classList.add('show');
                this.isOpen = true;
                
                // ËÅöÁÑ¶ÊêúÁ¥¢Ê°Ü
                setTimeout(() => {
                    document.getElementById('version-search').focus();
                }, 100);
            }
            
            close() {
                const dropdown = document.getElementById('switcher-dropdown');
                dropdown.classList.remove('show');
                this.isOpen = false;
                
                // Ê∏ÖÁ©∫ÊêúÁ¥¢
                document.getElementById('version-search').value = '';
                this.filteredVersions = [...this.versions];
                this.renderVersions();
            }
        }
        
        // ÂàùÂßãÂåñÁâàÊú¨ÂàáÊç¢Âô®
        new VersionSwitcher();
    </script>
</body>
</html>
