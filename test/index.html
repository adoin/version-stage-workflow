<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本归档测试项目 v1.0.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .version {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            margin-left: 10px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            background: white;
        }
        .feature h3 {
            margin-top: 0;
            color: #0366d6;
        }
        .demo-section {
            margin: 40px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 版本归档测试项目</h1>
        <p>当前版本：<span class="version">v1.0.0</span></p>
        <p>这是一个用于测试版本归档工作流的示例项目</p>
    </div>

    <div class="note">
        <strong>📌 注意：</strong> 如果您在左上角看到版本切换器，说明版本归档功能正常工作！
    </div>

    <div class="features">
        <div class="feature">
            <h3>🏷️ 自动版本检测</h3>
            <p>从Git标签、手动输入或package.json自动获取版本号</p>
        </div>
        <div class="feature">
            <h3>📦 构建产物归档</h3>
            <p>将构建完成的静态文件按版本号归档存储</p>
        </div>
        <div class="feature">
            <h3>🔄 版本切换UI</h3>
            <p>左上角悬浮控制器，支持搜索和快速切换版本</p>
        </div>
        <div class="feature">
            <h3>🌐 GitHub Pages</h3>
            <p>自动部署到GitHub Pages，提供在线访问</p>
        </div>
    </div>

    <div class="demo-section">
        <h2>🎯 版本切换演示区域</h2>
        <p>版本切换器应该出现在页面左上角</p>
        <p>点击它可以查看和切换不同版本</p>
        <p id="current-time"></p>
    </div>

    <script>
        // 显示当前时间，用于区分不同版本
        document.getElementById('current-time').textContent = 
            '页面生成时间: ' + new Date().toLocaleString('zh-CN');
        
        // 模拟当前版本信息
        window.currentVersion = '1.0.0';
        
        console.log('📄 测试项目加载完成，版本:', window.currentVersion);
    </script>
</body>
</html>
